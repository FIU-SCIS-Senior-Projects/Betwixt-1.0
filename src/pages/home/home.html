<div id="map" class="map-canvas">
  <img id="profile-icon" [src]="gravatarUrl || 'assets/profile.jpg'" on-tap="presentProfilePage()" />
  <div class="button-group">
    <div *ngIf="locations?.length > 0 && groupSocketService.userInfo.groupUID" class="location-button">
      <button ion-button color="light" round (click)="showLocationsModal()">Select A Location!</button>
    </div>
    <button ion-button color="primary" (click)="showCreateSpaceModal()">Create space</button>
  </div>
</div>
