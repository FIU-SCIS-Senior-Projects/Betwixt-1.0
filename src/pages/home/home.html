<div id="map" class="map-canvas">
  <img id="profile-icon" [src]="gravatarUrl" on-tap="presentProfilePage()" />
  <div class="button-group">
    <div *ngIf="isSpaceCreated && isUserJoined" class="location-button">
      <!--REMOVE THIS BUTTON AND GROUP TEST SERVICE FOR PRODUCTION-->
      <!--<button ion-button color="secondary" round (click)="groupTestService.generateRandomGeoUser(latitude, longitude, groupSocketService.userInfo.groupUID, generateMarkerUID())">Generate user</button>-->
      <button ion-button color="light" round (click)="showLocationsModal()">Select A Location!</button>
    </div>
    <div class="space-button">
      <button *ngIf="!isInGroup" ion-button color="primary" (click)="showCreateSpaceModal()">
        Create space
      </button>

      <button *ngIf="isInGroup" ion-button color="primary" (click)="leaveGroup()">
        Leave space
      </button>
    </div>
  </div>
</div>
